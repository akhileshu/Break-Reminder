<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏰ Break Reminder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Break Reminder ⏰</h1>
      <p id="status" class="status">⏸️ Paused</p>

      <button id="toggleTimer" class="btn-primary">Start</button>

      <div class="settings">
        <label
          >Work Duration:
          <input type="number" id="workDuration" min="1" max="120" />
        </label>

        <label
          >Break Duration:
          <input type="number" id="breakDuration" min="1" max="60" />
        </label>

        <label
          >Enable Sound:
          <input type="checkbox" id="enableSound" />
        </label>

        <label
          >Volume:
          <input type="range" id="volume" min="0" max="1" step="0.1" />
        </label>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
